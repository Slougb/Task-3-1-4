<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для боковой панели */
        .sidebar {
            height: 100vh; /* Полная высота */
            background-color: #f8f9fa; /* Светло-серый фон */
            border-right: 1px solid #ddd; /* Разделительная линия */
        }

        .sidebar .menu-item {
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        .sidebar .menu-item.active {
            background-color: #007bff;
            color: white;
        }

        .sidebar .menu-item:not(.active):hover {
            background-color: #e9ecef; /* Светло-серый при наведении */
        }
    </style>
</head>
<body>

<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-light" th:text="${user.email} + 'with roles USER'"></span>

    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Левое боковое меню -->
        <div class="col-md-2 sidebar d-flex flex-column">
            <div class="menu-item active">
                User
            </div>
        </div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">User information-page</h1>
            </div>

            <!-- Контент вкладок -->
            <div class="tab-content mt-4">
                <!-- Секция "All Users" -->
                <div class="tab-pane fade show active" id="all-users">
                    <h3>About use</h3>
                    <table class="table table-bordered">

                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:object="${user}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
